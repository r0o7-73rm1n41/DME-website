<!DOCTYPE html>
<html lang="hi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  * {
    box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      
    }
    body {
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: #121212;
      color: #eee;
    }

    header {
      background: linear-gradient(to right, #3b060e, #200307);
      color: white;
      padding: 40px 20px 33px;
      position: relative;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
    }

    .logo img {
      width: 60px;
      max-width: 80px;
      height: auto;
    }

    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      animation: slideIn 0.5s ease-in-out;
    }

    .profile-box {
      max-width: 95%;
      margin: 30px auto 100px;
      background-color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: background 0.4s ease;
    }

    body.dark .profile-box .logo {
      background-color: #1f1f1f;
      /* src: url("imgs/logo-DME-dark.png"); */
      
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
    }

    .profile-info h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .profile-sidebar {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar-item {
      padding: 12px;
      border-radius: 8px;
      background-color: #f7f7f7;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.dark .sidebar-item {
      background-color: #2b2b2b;
    }

    .sidebar-item:hover {
      background-color: #e0e0e0;
    }

    @keyframes slideIn {
      from {
        transform: translateX(33%);
        opacity: 1;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid red;
      z-index: 99;
      transition: background 0.3s ease;
    }

    body.dark .bottom-nav {
      background: #222;
    }


    .bottom-nav img {
      height: 30px;
      width: 30px;
    }

    .bottom-nav img.active {
      filter: brightness(0) saturate(100%) invert(40%) sepia(100%) saturate(500%) hue-rotate(80deg);
    }

    @media (min-width: 768px) {
      .profile-container {
        flex-direction: row;
        gap: 40px;
      }

      .profile-box {
        flex: 2;
      }

      .profile-sidebar {
        flex: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="imgs/logo-DME.png" alt="Logo" />
    </div>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    <h2>PROFILE</h2>
  </header>

  <div class="profile-container">
    <div class="profile-box">
      <div class="profile-header">
        <div class="profile-pic"></div>
        <div class="profile-info">
          <h2>Username</h2>
          <p>example@user123</p>
        </div>
      </div>

      <div class="profile-sidebar">
        <div class="sidebar-item">üë§ Edit Profile</div>
        <div class="sidebar-item">üìú My Quizzes</div>
        <div class="sidebar-item">üí≥ Payment History</div>
        <div class="sidebar-item">‚öôÔ∏è Settings</div>
        <div class="sidebar-item">üö™ Logout</div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <img id="Home" src="https://img.icons8.com/?size=100&id=Eyy3nmHIbCL8&format=png" alt="Home" onclick="goToHomePage()" />
    <img id="Edit" src="https://img.icons8.com/?size=100&id=3H7TP0gx37mp&format=png" alt="Edit" onclick="goToEditPage()" />
    <img id="trophyNav" src="imgs/icon-cup-black.png" alt="Trophy" onclick="goToMainPage()" />
    <img id="checkNav" src="imgs/icon-check-black.png" alt="Check" onclick="goToWinnersPage()" />
    <img id="Profile" src="https://img.icons8.com/?size=100&id=85147&format=png" alt="Profile" onclick="goToProfilePage()" />
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function goToHomePage() {
      localStorage.setItem("activeTab", "home");
      // window.location.href = "home.html";
    }

    function goToEditPage() {
      localStorage.setItem("activeTab", "edit");
      // window.location.href = "Edit.html";
    }

    function goToMainPage() {
      localStorage.setItem("activeTab", "trophy");
      window.location.href = "index.html";
    }

    function goToWinnersPage() {
      localStorage.setItem("activeTab", "check");
      window.location.href = "winners.html";
    }

    function goToProfilePage() {
      localStorage.setItem("activeTab", "profile");
      window.location.href = "profile.html";
    }

    function navigateTo(url) {
      document.body.classList.add("slide-out");
      setTimeout(() => {
        window.location.href = url;
      }, 300);
    }
  </script>
</body>

</html>
