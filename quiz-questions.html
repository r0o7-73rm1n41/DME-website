<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Class 12th</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #ffffff;
      color: #000;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    header {
      background: linear-gradient(to right, #3b060e, #200307);
      color: white;
      padding: 40px 20px 33px;
      position: relative;
      text-align: center;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .logo img {
      width: 60px;
      height: auto;
    }
    .dark-toggle {
      position: absolute;
      top: 15px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      border: 3px solid red;
      border-radius: 20px;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      background-color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark .container {
      background-color: #1e1e1e;
    }

    .question-counter, .question-time {
      font-size: 16px;
      margin: 5px 0;
      font-weight: 600;
    }

    .timer-circle {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: radial-gradient(circle, #333, #111);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: yellow;
      font-size: 32px;
      font-weight: bold;
    }

    .question-text {
      background-color: #4d0000;
      color: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      font-size: 18px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    .option-btn {
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 2px solid black;
      background: #fff;
      transition: background 0.3s;
      cursor: pointer;
    }

    .option-btn.selected {
      background-color: #ddd;
      pointer-events: none;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid red;
      z-index: 99;
      transition: background 0.3s ease;
    }

    body.dark .bottom-nav {
      background: #222;
    }

    .bottom-nav img {
      height: 30px;
      width: 30px;
    }

    .trophy {
      background-color: transparent;
      padding: 5px;
      border-radius: 10px;
    }

    @media (max-width: 500px) {
      .options {
        grid-template-columns: 1fr;
      }
      .question-text {
        font-size: 16px;
      }
      header h2 {
        font-size: 20px;
      }
      .dark-toggle {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

        options: ["‡§â‡§§‡•ç‡§§‡§∞‡•Ä ‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ", "‡§¶‡§ï‡•ç‡§∑‡§ø‡§£‡•Ä ‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ", "‡§Ø‡•Ç‡§∞‡•ã‡§™", "‡§™‡§∂‡•ç‡§ö‡§ø‡§Æ‡•Ä ‡§è‡§∂‡§ø‡§Ø‡§æ"]
      },

    let current = 0;
    let countdown = 15;
    let interval;

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("options");
    const timerEl = document.getElementById("countdown");
    const counterEl = document.getElementById("qCounter");

    function loadQuestion(i) {
      const q = questions[i];
      questionText.textContent = q.question;
      counterEl.textContent = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i + 1}/${questions.length}`;
      optionsContainer.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.onclick = () => handleSelect(btn);
        optionsContainer.appendChild(btn);
      });
      countdown = 15;
      timerEl.textContent = countdown;
      clearInterval(interval);
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        nextQuestion();
      }
    }

    function handleSelect(btn) {

      document.querySelectorAll(".option-btn").forEach(b => {
        b.classList.add("selected");
        b.disabled = true;
      });
      setTimeout(nextQuestion, 1000);
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion(current);
      } else {
        questionText.textContent = "üéâ Quiz Completed!";
        optionsContainer.innerHTML = "";

    }

    function toggleDarkMode() {
