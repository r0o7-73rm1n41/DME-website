  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #fff;
      color: #000;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background-color: #121212;
      color: #eee;
    }
    header {
      background: linear-gradient(to right, #3b060e, #200307);
      color: white;
      padding: 40px 20px 33px;
      position: relative;
      text-align: center;
    }
    .logo {
      position: absolute; top: 10px; left: 20px;
    }
    .logo img {
      width: 60px; height: auto;
    }
    .dark-toggle {
      position: absolute; top: 15px; right: 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 8px 15px;
      border: none; border-radius: 20px;
      font-size: 14px; cursor: pointer;
    }
    .container {
      border: 3px solid red;
      border-radius: 20px;
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      background-color: #fff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark .container {
      background-color: #1e1e1e;
    }
    .question-counter, .question-time {
      font-size: 16px;
      margin: 5px 0;
      font-weight: 600;
    }
    .timer-circle {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background: radial-gradient(circle, #333, #111);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: yellow;
      font-size: 32px;
      font-weight: bold;
    }
    .question-text {
      background-color: #4d0000;
      color: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      font-size: 18px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .option-btn {
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 2px solid black;
      background: #fff;
      transition: background 0.3s;
      cursor: pointer;
    }
    .option-btn:hover:not(:disabled) {
      background-color: #f8d7da; /* pink on hover */
    }
    .option-btn.wrong {
      background-color: #dc3545; /* red if wrong clicked */
      color: white;
      border-color: #b02a37;
    }
    .option-btn:disabled {
      background: #eee;
      color: #999;
      cursor: not-allowed;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 2px solid red;
      z-index: 99;
      transition: background 0.3s ease;
    }
    body.dark .bottom-nav {
      background: #222;
    }
    .bottom-nav img {
      height: 30px;
      width: 30px;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .options {
        grid-template-columns: 1fr;
      }
      .question-text {
        font-size: 16px;
      }
      header h2 {
        font-size: 20px;
      }
      .dark-toggle {
        padding: 6px 12px;
      }
    }

/* Drawer styles */
/* Drawer styles */

  position: fixed;

  width: 100vw;

.drawer h2 {

.profile-pic {

  background-image: url('https://i.pravatar.cc/100');

  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);

/* Profile Info */
.profile-info {
  text-align: center;
  margin-bottom: 30px;
}

.profile-info h3 {
  margin-bottom: 5px;
  font-size: 1.3rem;
}

/* Sidebar Items */
.sidebar-item {
  background: var(--sidebar-item-bg-light);
  color: var(--sidebar-item-text-light);
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  text-align: center;
  cursor: pointer;
  transition: background 0.3s ease;
}

body.dark .sidebar-item {
  background: var(--sidebar-item-bg-dark);
  color: var(--sidebar-item-text-dark);
}

.sidebar-item:hover {
  background: var(--sidebar-item-hover-light);
}

body.dark .sidebar-item:hover {
  background: var(--sidebar-item-hover-dark);
}

/* Mobile Responsiveness */
@media (max-width: 400px) {
  .drawer {
    width: 100vw;

        options: ["‡§â‡§§‡•ç‡§§‡§∞‡•Ä ‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ", "‡§¶‡§ï‡•ç‡§∑‡§ø‡§£‡•Ä ‡§Ö‡§Æ‡•á‡§∞‡§ø‡§ï‡§æ", "‡§Ø‡•Ç‡§∞‡•ã‡§™", "‡§™‡§∂‡•ç‡§ö‡§ø‡§Æ‡•Ä ‡§è‡§∂‡§ø‡§Ø‡§æ"],
        answer: "‡§Ø‡•Ç‡§∞‡•ã‡§™"
      },
      {
        question: "‡§´‡•ç‡§∞‡§æ‡§Ç‡§∏ ‡§Æ‡•á‡§Ç ‡§ï‡§ø‡§∏ ‡§∂‡§æ‡§∏‡§® ‡§µ‡§Ç‡§∂ ‡§ï‡•Ä ‡§™‡•Å‡§®: ‡§∏‡•ç‡§•‡§æ‡§™‡§®‡§æ ‡§µ‡§ø‡§Ø‡§®‡§æ ‡§ï‡§æ‡§Ç‡§ó‡•ç‡§∞‡•á‡§∏ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§ï‡•Ä ‡§ó‡§à ‡§•‡•Ä?",
        options: ["‡§π‡•à‡§™‡•ç‡§∏‡§¨‡§∞‡•ç‡§ó", "‡§Ü‡§∞‡•ç‡§≤‡§ø‡§Ø‡§æ ‡§µ‡§Ç‡§∂", "‡§¨‡•Ç‡§∞‡•ç‡§¨‡•ã ‡§µ‡§Ç‡§∂", "‡§ú‡§æ‡§∞‡§∂‡§æ‡§π‡•Ä"],
        answer: "‡§¨‡•Ç‡§∞‡•ç‡§¨‡•ã ‡§µ‡§Ç‡§∂"
      },
      {
        question: "‡§Æ‡•á‡§ú‡§ø‡§®‡•Ä ‡§ï‡§æ ‡§∏‡§Ç‡§¨‡§Ç‡§ß ‡§ï‡§ø‡§∏ ‡§∏‡§Ç‡§ó‡§†‡§® ‡§∏‡•á ‡§•‡§æ ?",
        options: ["‡§≤‡§æ‡§≤ ‡§∏‡•á‡§®‡§æ", "‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§®‡§∞‡•Ä", "‡§´‡§ø‡§≤‡§ø‡§ï ‡§π‡•á‡§ü‡§æ‡§∞‡§ø‡§Ø‡§æ", "‡§°‡§æ‡§Ø‡§ü"],
        answer: "‡§ï‡§æ‡§∞‡•ç‡§¨‡•ã‡§®‡§∞‡•Ä"
      },
      {
        question: "‡§á‡§ü‡§≤‡•Ä ‡§è‡§µ‡§Ç ‡§ú‡§∞‡•ç‡§Æ‡§®‡•Ä ‡§ï‡•á ‡§è‡§ï‡•Ä‡§ï‡§∞‡§£ ‡§ï‡•á ‡§µ‡§ø‡§∞‡•Å‡§¶‡•ç‡§ß ‡§®‡§ø‡§Æ‡•ç‡§® ‡§Æ‡•á‡§Ç ‡§ï‡•å‡§® ‡§•‡§æ?",
        options: ["‡§á‡§Ç‡§ó‡•ç‡§≤‡•à‡§£‡•ç‡§°", "‡§∞‡•Ç‡§∏", "‡§Ü‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ø‡§æ", "‡§™‡•ç‡§∞‡§∂‡§æ"],
        answer: "‡§Ü‡§∏‡•ç‡§ü‡•ç‡§∞‡§ø‡§Ø‡§æ"
      }
    ];

    let current = 0;
    let countdown = 15;
    let interval;
    let answered = false;
    let score = 0;
    let switchCount = 0;

    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("options");
    const timerEl = document.getElementById("countdown");
    const counterEl = document.getElementById("qCounter");
    const qTime = document.getElementById("qTime");

    function updateClock() {
      qTime.textContent = new Date().toLocaleTimeString('hi-IN', { hour: '2-digit', minute: '2-digit' });
    }

    function loadQuestion(i) {
      answered = false;
      updateClock();

      const q = questions[i];
      questionText.textContent = q.question;
      counterEl.textContent = `‡§™‡•ç‡§∞‡§∂‡•ç‡§® ${i + 1} / ${questions.length}`;
      optionsContainer.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.disabled = false;
        btn.onclick = () => handleSelect(btn, q.answer);
        optionsContainer.appendChild(btn);
      });

      countdown = 15;
      timerEl.textContent = countdown;

      clearInterval(interval);
      interval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      countdown--;
      timerEl.textContent = countdown;
      updateClock();

      if (countdown <= 0) {
        clearInterval(interval);

        if (!answered) {
          disableOptions();
          setTimeout(nextQuestion, 2000);
        } else {
          nextQuestion();
        }
      }
    }

    function handleSelect(btn, correctAnswer) {
      if (answered) return;
      answered = true;

      const allBtns = document.querySelectorAll(".option-btn");
      allBtns.forEach(b => {
        b.disabled = true;
      });

      if (btn.textContent !== correctAnswer) {
        btn.classList.add("wrong");
      }
      // correct answer keeps default styling, no green color
    }

    function disableOptions() {
      document.querySelectorAll(".option-btn").forEach(b => {
        b.disabled = true;
      });
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        loadQuestion(current);
      } else {
        showFinalScore();
      }
    }

    function showFinalScore() {
      questionText.textContent = "üéâ Quiz ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§π‡•Å‡§Ü!";
      optionsContainer.innerHTML = `
        <p style="font-size:18px; margin-top: 20px;">
          ‡§Ü‡§™‡§ï‡§æ ‡§∏‡•ç‡§ï‡•ã‡§∞: ${score} / ${questions.length}
        </p>`
      timerEl.textContent = "‚úÖ";
      counterEl.textContent = "";
      qTime.textContent = "";
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      loadQuestion(current);
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    window.addEventListener("contextmenu", e => e.preventDefault());

    window.addEventListener("keydown", e => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
        (e.ctrlKey && (e.key === "U" || e.key === "S" || e.key === "C" || e.key === "V" || e.key === "X"))
      ) {
        e.preventDefault();
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        switchCount++;
        alert("Warning: Tab switching is not allowed! Attempt " + switchCount);
        if (switchCount >= 3) {
          alert("You have switched tabs multiple times. Quiz will reset.");
          restartQuiz();
        }
      }
    });

    function goToHomePage() {
      localStorage.setItem("activeTab", "home");
    }

    function goToEditPage() {
      localStorage.setItem("activeTab", "edit");
    }

    function goToMainPage() {
      localStorage.setItem("activeTab", "trophy");
      window.location.href = "index.html";
    }

    function goToWinnersPage() {
      localStorage.setItem("activeTab", "check");
      window.location.href = "winners.html";
    }

    // function goToProfilePage() {
    //   localStorage.setItem("activeTab", "profile");
    //   window.location.href = "profile.html";
    // }

    function highlightNavIcons() {
      const activeTab = localStorage.getItem("activeTab");
      const checkIcon = document.getElementById("checkNav");
      const trophyIcon = document.getElementById("trophyNav");

      if (checkIcon) {
        checkIcon.src = activeTab === "check"
          ? "imgs/icon-check-green.png"
          : "imgs/icon-check-black.png";
      }

      if (trophyIcon) {
        trophyIcon.src = activeTab === "trophy"
          ? "imgs/icon-cup.png"
          : "imgs/icon-cup-black.png";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      highlightNavIcons();
      loadQuestion(current);
      setInterval(updateClock, 60000);
    });
  </script>
</body>
