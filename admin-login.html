<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Mind - Admin Login</title>
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bGVuaWVudC1kb25rZXktMTIuY2xlcmsuYWNjb3VudHMuZGV2JA"
    src="https://lenient-donkey-12.clerk.accounts.dev/npm/@clerk/clerk-js@5/dist/clerk.browser.js"
    type="text/javascript">
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #3b060e, #200307, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
      position: relative;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .back-btn, .dark-toggle {
      position: fixed;
      top: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
      transition: background-color 0.3s;
    }

    .back-btn:hover, .dark-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .back-btn {
      left: 20px;
    }

    .dark-toggle {
      right: 20px;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 80px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    body.dark .login-box {
      background-color: #1e1e1e;
    }

    .logo {
      margin-bottom: 15px;
      animation: pulse 3s infinite ease-in-out;
    }

    .logo img {
      width: 100px;
      user-select: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #f4f4f4;
      color: #000;
      transition: background 0.3s, color 0.3s;
    }

    body.dark input {
      background: #2b2b2b;
      color: #eee;
      border: 1px solid #555;
    }

    button.auth-btn {
      width: 100%;
      background: green;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
      user-select: none;
    }

    button.auth-btn:hover {
      background: #008000;
    }

    #message {
      margin-top: 15px;
      color: #f44336; /* Red */
      min-height: 20px;
      font-weight: 600;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      user-select: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 40px;
      text-align: center;
      user-select: none;
    }

    footer button {
      background: transparent;
      border: 1px solid #888;
      color: white;
      padding: 8px 16px;
      margin: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    footer button:hover {
      background-color: #444;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }

      h2 {
        font-size: 18px;
      }

      input, button.auth-btn {
        font-size: 15px;
        padding: 10px;
      }

      .dark-toggle, .back-btn {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Back and Dark Mode Buttons -->
  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>

  <div class="login-box">
    <div class="logo">
      <img src="imgs/logo-DME.png" alt="Logo" />
    </div>
    <h1>Daily Mind Education</h1>
    <h2>Admin Login</h2>

    <p>Use your admin credentials</p>
    <input type="text" id="adminUsername" placeholder="Username or Email" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button class="auth-btn" onclick="adminLogin()">Login</button>

    <div id="message"></div>
  </div>

  <!-- Spinner -->
  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <!-- Footer -->
  <footer>
    <button onclick="window.location.href='policy.html'">Policy</button>
    <button onclick="window.location.href='help.html'">Help</button>
  </footer>

  <script>
    let clerk;

    window.addEventListener("load", async () => {
      try {
        await window.Clerk.load();
        clerk = window.Clerk;
        console.log("‚úÖ Clerk loaded and ready.");
      } catch (err) {
        console.error("‚ùå Clerk load error:", err);
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function clearMessage() {
      const el = document.getElementById("message");
      el.textContent = "";
    }

    function showMessage(msg, isError = true) {
      const el = document.getElementById("message");
      el.style.color = isError ? "#f44336" : "#4caf50";
      el.textContent = msg;
    }

    function showSpinner(show) {
      document.getElementById("spinner").style.display = show ? "flex" : "none";
    }

    async function adminLogin() {
      clearMessage();
      const username = document.getElementById("adminUsername").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (!username || !password) {
        showMessage("Please enter both username and password.");
        return;
      }

      showSpinner(true);

      try {
        // Sign out any existing session
        if (clerk.session) {
          await clerk.signOut();
        }

        const signInAttempt = await clerk.client.signIn.create({
          identifier: username,
          password: password,
        });

        if (signInAttempt.status === "complete") {
          await clerk.setActive({ session: signInAttempt.createdSessionId });

          const user = await clerk.user;
          const allowedRoles = ["admin", "admin-dme"];
          const isAdmin = allowedRoles.includes(user.publicMetadata?.role);

          if (isAdmin) {
            showMessage("Admin login successful! Redirecting...", false);
            setTimeout(() => {
              window.location.href = "admin-dashboard.html";
            }, 1500);
          } else {
            showMessage("Access denied. Not an admin.");
            await clerk.signOut();
          }
        } else {
          showMessage("Sign-in incomplete: " + signInAttempt.status);
        }
      } catch (err) {
        console.error(err);
        showMessage("Invalid credentials or network error.");
      } finally {
        showSpinner(false);
      }
    }
  </script>
</body>
</html>
