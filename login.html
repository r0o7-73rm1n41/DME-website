<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mind - Login/Register</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #3b060e, #200307, #000000);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .login-box h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #ccc;
    }

    .login-box input,
    .login-box select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      color: black;
    }

    .login-box button {
      background-color: green;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .login-box h1 {
        font-size: 36px;
      }
      .login-box h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Daily Mind</h1>
    <h2>Login/Register</h2>
    <p>Let’s Get You Started</p>

    <form id="loginForm">
      <input type="text" name="username" placeholder="Enter Your Name" required />

      <!-- ✅ Fixed select element -->
      <select name="class" required>
        <option value="" disabled selected>Please Select Your Class</option>
        <option value="10">Class 10</option>
        <option value="11">Class 11</option>
        <option value="12">Class 12</option>
      </select>

      <input type="text" name="institute" placeholder="Enter Your Coaching / School Name" required />
      <input type="text" name="district" placeholder="Enter District Name" required />
      <input type="text" name="pincode" placeholder="Pincode" pattern="\d{6}" required />

      <button type="submit">Save Details</button>
    </form>
  </div>

  <!-- Loading Spinner -->
  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Show spinner
      document.getElementById("spinner").style.display = "flex";

      // Optional: Collect and save form data (for later use)
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);
      localStorage.setItem('userDetails', JSON.stringify(data));

      // Simulate save then redirect
      setTimeout(function () {
        window.location.href = "index.html";
      }, 2000);
    });
  </script>

</body>
</html>
