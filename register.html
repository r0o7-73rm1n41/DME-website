<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Mind - OTP Register/Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom, #3b060e, #200307, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background: #121212;
      color: #eee;
    }

    .back-btn, .dark-toggle {
      position: absolute;
      top: 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }

    .back-btn {
      left: 20px;
    }

    .dark-toggle {
      right: 20px;
    }

    .login-box {
      max-width: 400px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 80px;
      text-align: center;
    }

    body.dark .login-box {
      background-color: #1e1e1e;
    }

    .logo {
      margin-bottom: 15px;
      animation: pulse 3s infinite ease-in-out;
    }

    .logo img {
      width: 100px;
      height: auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    h1 {
      font-size: 36px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #f4f4f4;
      color: #000;
    }

    body.dark input {
      background: #2b2b2b;
      color: #eee;
      border: 1px solid #555;
    }

    button.auth-btn {
      width: 100%;
      background: green;
      color: white;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button.auth-btn:hover {
      background: #008000;
    }

    .hidden {
      display: none !important;
    }

    footer {
      margin-top: 40px;
      text-align: center;
    }

    footer button {
      background: transparent;
      border: 1px solid #888;
      color: white;
      padding: 8px 16px;
      margin: 5px 10px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    footer button:hover {
      background-color: #444;
    }

    .spinner-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #00ff00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 18px;
      }

      input {
        font-size: 15px;
        padding: 10px;
      }

      button.auth-btn {
        font-size: 16px;
        padding: 10px;
      }

      .dark-toggle, .back-btn {
        font-size: 12px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="window.location.href = 'index.html'">‚Üê Back</button>
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>

  <div class="login-box">
    <div class="logo">
      <img src="imgs/logo-DME-dark.png" alt="Logo" />
    </div>

    <h1>Daily Mind</h1>
    <h2>Register/Login via OTP</h2>
    <p>Enter your 10-digit mobile number</p>

    <input type="tel" id="phone" maxlength="10" placeholder="+91 1234567890" required pattern="\d{10}" />
    <button class="auth-btn" id="sendBtn" onclick="sendOTP()">Send OTP</button>

    <div id="otpSection" class="hidden">
      <input type="text" id="otp" maxlength="6" placeholder="Enter OTP" />
      <button class="auth-btn" onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>

  <div class="spinner-overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <footer>
    <button onclick="window.location.href='policy.html'">Policy</button>
    <button onclick="window.location.href='help.html'">Help</button>
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function sendOTP() {
      const phone = document.getElementById("phone").value;
      if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit number.");
        return;
      }

      document.getElementById("spinner").style.display = "flex";

      setTimeout(() => {
        document.getElementById("spinner").style.display = "none";
        document.getElementById("otpSection").classList.remove("hidden");
        document.getElementById("sendBtn").classList.add("hidden");
        alert("OTP sent successfully (mock-test)");
      }, 1500);
    }

    function verifyOTP() {
      const otp = document.getElementById("otp").value.trim();
      if (otp === "" || otp.length < 4) {
        alert("Please enter a valid OTP.");
        return;
      }

      document.getElementById("spinner").style.display = "flex";

      setTimeout(() => {
        localStorage.setItem("session", JSON.stringify({ phoneVerified: true }));
        window.location.href = "index.html";
      }, 1500);
    }
  </script>
</body>
</html>
